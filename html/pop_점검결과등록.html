<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SKT AI 고객센터 Admin</title>
  <!-- font CSS -->
  <link rel="stylesheet" href="../font/openSans/openSans.css">
  <!-- datepicker CSS -->
  <link rel="stylesheet" href="../css/flatpickr.min.css">
  <!-- select CSS -->
  <link rel="stylesheet" href="../css/nice-select.css">
  <!-- scrollbar CSS -->
  <link rel="stylesheet" href="../css/jquery.scrollbar.css">
  <!-- common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- jquery JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <!-- datepicker JS -->
  <script src="../js/flatpickr.min.js"></script>
  <script src="../js/flatpickr.minMaxTimePlugin.min.js"></script>
  <script src="../js/ko.js"></script>
  <!-- select JS -->
  <script src="../js/jquery.nice-select.min.js"></script>
  <!-- scrollbar JS -->
  <script src="../js/jquery.scrollbar.min.js"></script>
  <!-- common JS -->
  <script src="../js/common.js"></script>
</head>
<body>

<a href="#" class="btn_pop_open btn_login" onclick="view_layer('pop1')">점검 결과 등록</a> <!-- pop1 호출 -->

<!-- pop : 점검결과등록 -->
<div class="pop_wrap pop_move" id="pop1"> <!-- 이동 팝업일때 pop_move 클래스 추가 -->
  <div class="pop_inner w_500"> <!-- 팝업너비 w_500 -->
    <div class="pop_top">
      <h2 class="tit">점검 결과 등록</h2>
      <a role="button" class="btn_close" onclick="close_layer('pop1');">닫기</a>
    </div>

    <div class="pop_box">
      <div class="pop_cont">
        <form action="">
          <fieldset>
            <legend>점검 결과 등록</legend>

            <em class="tit">모니터링 결과</em>
            <div class="box_type1">
              <span class="radio"><input type="radio" name="rdoResult"><i></i><label for="">정상</label></span>
              <span class="radio"><input type="radio" name="rdoResult"><i></i><label for="">오류</label></span>
            </div>

            <hr class="underline">

            <div class="item">
              <em class="tit">NLU Intent(현재)</em>
              <input type="text" class="" style="width:100%;" value="OOD" readonly>
            </div>

            <div class="item">
              <em class="tit">NLU Intent(수정)</em>
              <a href="#" class="btn_search"><span class="ico">검색</span></a>
              <input type="text" class="" style="width:100%;">
            </div>

            <div class="item">
              <em class="tit">추가 발화</em>
              <div class="textarea">
                <textarea name="" id="" cols="51" rows="4"></textarea>
              </div>
            </div>

            <div class="item">
              <em class="tit">오류 상세 내용</em>
              <div class="textarea">
                <textarea name="" id="" cols="51" rows="4"></textarea>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
      <div class="btn_area align_r"> <!-- 우측 정렬시 align_r -->
        <a role="button" class="btn btn_default" onclick="close_layer('pop1');">취소</a>
        <a role="button" class="btn btn_default" onclick="close_layer('pop1');">임시저장</a>
        <a role="button" class="btn btn_primary" onclick="close_layer('pop1');">결과제출</a>
      </div>
    </div>
  </div>
</div>
<!-- //pop : 점검결과등록 -->
</body>
</html>
