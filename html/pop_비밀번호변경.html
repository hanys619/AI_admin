<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SKT AI 고객센터 Admin</title>
  <!-- font CSS -->
  <link rel="stylesheet" href="../font/openSans/openSans.css">
  <!-- datepicker CSS -->
  <link rel="stylesheet" href="../css/flatpickr.min.css">
  <!-- select CSS -->
  <link rel="stylesheet" href="../css/nice-select.css">
  <!-- scrollbar CSS -->
  <link rel="stylesheet" href="../css/jquery.scrollbar.css">
  <!-- common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- jquery JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <!-- datepicker JS -->
  <script src="../js/flatpickr.min.js"></script>
  <script src="../js/flatpickr.minMaxTimePlugin.min.js"></script>
  <script src="../js/ko.js"></script>
  <!-- select JS -->
  <script src="../js/jquery.nice-select.min.js"></script>
  <!-- scrollbar JS -->
  <script src="../js/jquery.scrollbar.min.js"></script>
  <!-- common JS -->
  <script src="../js/common.js"></script>
</head>
<body>

<a href="#" class="btn_pop_open btn_login" onclick="view_layer('pop5')">비밀번호 변경</a> <!-- pop5 호출 -->

<!-- pop : 비밀번호 변경 -->
<div class="pop_wrap" id="pop5">
  <div class="pop_inner w_400"> <!-- 팝업너비 w_400 -->
    <div class="pop_top">
      <h2 class="tit">비밀번호 변경</h2>
    </div>

    <div class="pop_box">
      <div class="pop_cont pw_change">
        <form action="">
          <fieldset>
            <legend>비밀번호 변경</legend>

            <div class="item">
              <em class="tit">로그인 ID</em>
              <input type="text" class="" style="width:100%;">
              <p class="txt_error">아이디를 입력해주세요.</p> <!-- 20230110추가 -->
            </div>

            <div class="item">
              <em class="tit">비밀번호</em>
              <input type="text" class="" style="width:100%;">
              <p class="txt_error">비밀번호를 입력해주세요.</p> <!-- 20230110추가 -->
            </div>

            <p class="txt_msg">※ 비밀번호는 영문자+숫자+특수문자 포함 10자리 이상</p>

            <div class="item">
              <em class="tit">새 비밀번호</em>
              <input type="password" class="" style="width:100%;">
              <p class="txt_error">새 비밀번호를 입력해주세요.</p> <!-- 20230110추가 -->
            </div>

            <div class="item">
              <em class="tit">새 비밀번호 확인</em>
              <input type="password" class="" style="width:100%;">
              <p class="txt_error">새 비밀번호가 일치 하지 않습니다.</p>
            </div>

          </fieldset>
        </form>
      </div>
      <div class="btn_area align_r"> <!-- 우측 정렬시 align_r -->
        <a role="button" class="btn btn_default" onclick="close_layer('pop5');">취소</a>
        <a role="button" class="btn btn_primary" onclick="close_layer('pop5');">저장</a>
        <a role="button" class="btn_close" onclick="close_layer('pop5');">닫기</a>
      </div>
    </div>
  </div>
</div>
<!-- //pop : 비밀번호 변경 -->
</body>
</html>
