<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SKT AI 고객센터 Admin</title>
  <!-- font CSS -->
  <link rel="stylesheet" href="../font/openSans/openSans.css">
  <!-- datepicker CSS -->
  <link rel="stylesheet" href="../css/flatpickr.min.css">
  <!-- select CSS -->
  <link rel="stylesheet" href="../css/nice-select.css">
  <!-- scrollbar CSS -->
  <link rel="stylesheet" href="../css/jquery.scrollbar.css">
  <!-- common CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- jquery JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <!-- datepicker JS -->
  <script src="../js/flatpickr.min.js"></script>
  <script src="../js/flatpickr.minMaxTimePlugin.min.js"></script>
  <script src="../js/ko.js"></script>
  <!-- select JS -->
  <script src="../js/jquery.nice-select.min.js"></script>
  <!-- scrollbar JS -->
  <script src="../js/jquery.scrollbar.min.js"></script>
  <!-- common JS -->
  <script src="../js/common.js"></script>
</head>
<body>

<a href="#" class="btn_pop_open btn_login" onclick="view_layer('pop_intent')">NUL Intent 검색</a> <!-- pop_intent 호출 -->

<!-- pop : 점검결과등록 -->
<div class="pop_wrap pop_move" id="pop_intent"> <!-- 이동 팝업일때 pop_move 클래스 추가 -->
  <div class="pop_inner w_400"> <!-- 팝업너비 w_400 -->
    <div class="pop_top">
      <h2 class="tit">NUL Intent 검색</h2>
      <a role="button" class="btn_close" onclick="close_layer('pop_intent');">닫기</a>
    </div>

    <div class="pop_box">
      <div class="pop_cont">
        <form action="">
          <fieldset>
            <legend>NUL Intent 검색</legend>

            <div class="item">
              <input type="text" class="inp_search" placeholder="발화 내용을 입력해 주세요." style="width:296px;">
              <a role="button" class="btn btn_primary">검색</a>
            </div>
          </fieldset>
        </form>
      </div>

      <hr class="underline pop_bottom2">

      <div class="btn_area align_c"> <!-- 가운데 정렬시 align_c -->
        <a role="button" class="btn btn_default" onclick="close_layer('pop_intent');">취소</a>
        <a role="button" class="btn btn_primary" onclick="close_layer('pop_intent');">등록</a>
      </div>
    </div>
  </div>
</div>
<!-- //pop : 점검결과등록 -->
</body>
</html>
